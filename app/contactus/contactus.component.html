
<!DOCTYPE html>
<html lang="en" dir="ltr" sty>
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="contactus.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
<div class="body">
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Surkhet, NP12</div>
          <div class="text-two">Birendranagar 06</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 9893 5647</div>
          <div class="text-two">+0096 3434 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">codinglab@gmail.com</div>
          <div class="text-two">info.codinglab@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my our carental app, you can send me message from here. It's my pleasure to help you.</p>
      <form [formGroup]="contact" class="form-signin" (ngSubmit)="submit()">
        <div class="input-box">
          <input formControlName="name" type="text"  class="form-control" placeholder="Enter your name"  required="" >
        </div>
        <div class="input-box">
          <input formControlName="email" type="text"  class="form-control" placeholder="Enter your email"  required="" >
        </div>
        <div class="input-box message-box">
          <input formControlName="message" type="text"  class="form-control" placeholder="Message"  required="" >
        </div>
        <div class="button">
          <button    class="btn btn-success btn-block" [disabled]="contact.invalid" type="submit"><i class="fas fa-sign-in-alt"></i> Submit</button>


        </div>
      </form>
    </div>
    </div>
  </div>
</div>
</body>
</html>
